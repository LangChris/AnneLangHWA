<div>
    <table>
        <tbody>
            <tr>
            <td>Email/Username:</td>
            <td>
                <input type="text" class="large" id="username" (keydown)="checkKey($event)" />
                <span *ngIf="global.loginStatus == 'BAD_USER'" class="required small-text" ><br /> Email/Username not found!</span>
            </td>
            </tr>
            <tr>
            <td>Password:</td>
            <td>
                <input type="password" class="large" id="password" (keydown)="checkKey($event)" />
                <span *ngIf="global.loginStatus == 'BAD_PASS'" class="required small-text" ><br /> Invalid Password!</span>
            </td>
            </tr>
        </tbody>
    </table>
    <p *ngIf="passwordResetStatus.sent" class="centered-block small-text success">Password Successfully Reset - Check Email</p>
    <p *ngIf="passwordResetStatus.error" class="centered-block small-text required">Email/Username not found - Try again</p>
    <div class="centered-block top-padding"><button class="button" (click)="tryLogin()">SUBMIT</button></div>
    <div class="centered-block top-padding"><span class="password-reset" (click)="resetPassword()">Forgot Password?</span></div>
</div>
