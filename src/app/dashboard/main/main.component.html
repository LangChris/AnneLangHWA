<h1 class="header">Welcome to the {{global.GetSession().type == 'ADMIN' ? 'Admin' : 'User'}} Portal</h1>
<button (click)="dashboard.getOrders(); dashboard.updateDisplay('VIEW');"><i class="fa fa-bars"></i></button>
<button *ngIf="global.GetSession().type == 'ADMIN'" class="top-margin" (click)="dashboard.getOrders(); dashboard.updateDisplay('EDIT');"><i class="fa fa-pencil"></i></button>
<button class="top-margin" (click)="dashboard.updateDisplay('SETTINGS');"><i class="fa fa-gear"></i></button>
